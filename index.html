<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Горный воздух</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sos">
			<a href="contacts.html#sos">SOS</a>
		</div>
		<header class="header">
			<div class="container header__container">
				<div class="header__back"><a href="#"></a></div>
				<div class="header__title">Горный воздух</div>
			</div>
		</header>
		<div class="weather">
			<div class="container">
				<div class="swiper weather__swiper">
					<div class="swiper-wrapper">
						<div class="weather__card swiper-slide">
							<div class="weather__main">
								<div class="weather__info">
									<div class="weather__status">Малооблачно</div>
									<div class="weather__text">Сейчас</div>
									<div class="weather__temp">-13&deg</div>
									<div class="weather__wind">Ветер 2 м/с, СЗ</div>
								</div>
								<div class="weather__icon">
									<img src="https://yastatic.net/weather/i/icons/funky/dark/skc_n.svg" alt="">
								</div>
							</div>
							<div class="weather__down">
								<div class="weather__info-card">Восход <br> 09:11</div>
								<div class="weather__info-card">Заход <br> 09:11</div>
								<div class="weather__info-card">Давление <br> 09:11</div>
								<div class="weather__info-card">Влажность <br> 09:11</div>
							</div>
						</div>
						<div class="weather__card swiper-slide">
							<div class="weather__main">
								<div class="weather__info">
									<div class="weather__status">Малооблачно</div>
									<div class="weather__text">Вечер</div>
									<div class="weather__temp">-13&deg</div>
									<div class="weather__wind">Ветер 2 м/с, СЗ</div>
								</div>
								<div class="weather__icon">
									<img src="img/01.webp" alt="">
								</div>
							</div>
							<div class="weather__down">
								<div class="weather__info-card">Восход <br> 09:11</div>
								<div class="weather__info-card">Заход <br> 09:11</div>
								<div class="weather__info-card">Давление <br> 09:11</div>
								<div class="weather__info-card">Влажность <br> 09:11</div>
							</div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
		<div class="services">
			<div class="container">
				<div class="services__container">
					<div class="service">
						<a href="#">
							<div class="service__icon"><img src="img/services/01.svg" alt=""></div>
							<div class="service__text">Режим работы</div>
						</a>
					</div>
					<div class="service">
						<a href="contacts.html">
							<div class="service__icon"><img src="img/services/02.svg" alt=""></div>
							<div class="service__text">Контакты</div>
						</a>
					</div>
					<div class="service">
						<a href="#">
							<div class="service__icon"><img src="img/services/03.svg" alt=""></div>
							<div class="service__text">Написать нам</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
